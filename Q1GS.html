<!-- a. Make a website that prompts the user for a string, then a number.
Then show a popup that displays the string that many times
b. Instead of showing a popup, make the text appear on the screen. -->
<!DOCTYPE html>
<html>
  <head>
    <title>Number 1 </title>
  </head>
  <body>
    <script>
      let str = window.prompt(`Input a word: `)
      let num = window.prompt(`Input a number: `)
      // window.alert(str.repeat(num))
      document.write(str.repeat(num))
    </script>
  </body>
</html>
